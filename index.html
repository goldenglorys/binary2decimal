<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary To Decimal Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Binary to Decimal Converter</div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <label for="binaryinput">Binary Input Box: </label>
                            <input type="text" name="" id="binaryvalue" class="form-control" onkeyup="verifyInput(this.value)">
                            <p id="warning" style="color: red;"></p>
                            <button class="btn btn-info mt-5" onclick="convert()" disabled>Convert</button>
                        </div>
                        <div class="card-footer col-md-12 mt-5">
                            <h5 id="display"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bin2dec.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</html>
